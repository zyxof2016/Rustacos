<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标测试 - Rustacos</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        /* 直接内联字体定义 */
        @font-face {
            font-display: block;
            font-family: "bootstrap-icons";
            src: url("/fonts/bootstrap-icons.woff2?2ab2cbbe07fcebb53bdaa7313bb290f2") format("woff2"),
                 url("/fonts/bootstrap-icons.woff?2ab2cbbe07fcebb53bdaa7313bb290f2") format("woff");
        }
        
        .bi::before,
        [class^="bi-"]::before,
        [class*=" bi-"]::before {
            display: inline-block;
            font-family: bootstrap-icons !important;
            font-style: normal;
            font-weight: normal !important;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            vertical-align: -.125em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .bi-eye::before { content: "\f341"; }
        .bi-pencil::before { content: "\f4cb"; }
        .bi-trash::before { content: "\f5de"; }
        .bi-plus-circle::before { content: "\f4fa"; }
        .bi-server::before { content: "\f4a3"; }
        .bi-gear::before { content: "\f3e5"; }
        .bi-folder::before { content: "\f3b1"; }
        
        .icon-test {
            font-size: 2rem;
            margin: 1rem;
        }
        .btn-test {
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>图标测试页面（内联CSS）</h2>
        
        <h3>直接显示图标</h3>
        <div>
            <i class="bi bi-eye icon-test"></i>
            <i class="bi bi-pencil icon-test"></i>
            <i class="bi bi-trash icon-test"></i>
            <i class="bi bi-plus-circle icon-test"></i>
            <i class="bi bi-server icon-test"></i>
            <i class="bi bi-gear icon-test"></i>
            <i class="bi bi-folder icon-test"></i>
        </div>
        
        <h3>按钮中的图标</h3>
        <div>
            <button class="btn btn-primary btn-test">
                <i class="bi bi-eye"></i> 查看
            </button>
            <button class="btn btn-outline-primary btn-sm btn-test">
                <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm btn-test">
                <i class="bi bi-trash"></i>
            </button>
            <button class="btn btn-outline-success btn-sm btn-test">
                <i class="bi bi-plus-circle"></i>
            </button>
        </div>
        
        <h3>使用Unicode字符直接显示</h3>
        <div>
            <span style="font-family: bootstrap-icons; font-size: 2rem;">&#xf341;</span>
            <span style="font-family: bootstrap-icons; font-size: 2rem;">&#xf4cb;</span>
            <span style="font-family: bootstrap-icons; font-size: 2rem;">&#xf5de;</span>
            <span style="font-family: bootstrap-icons; font-size: 2rem;">&#xf4fa;</span>
        </div>
    </div>

    <script>
        // 检查字体是否加载
        document.addEventListener('DOMContentLoaded', function() {
            // 创建一个测试元素
            const testElement = document.createElement('span');
            testElement.style.fontFamily = 'bootstrap-icons';
            testElement.innerHTML = '&#xf341;'; // eye图标
            document.body.appendChild(testElement);
            
            // 检查字体是否正确应用
            const computedStyle = window.getComputedStyle(testElement);
            const fontFamily = computedStyle.fontFamily;
            
            console.log('字体族:', fontFamily);
            
            // 如果字体加载成功，字体族应该包含"bootstrap-icons"
            if (fontFamily.includes('bootstrap-icons')) {
                console.log('字体加载成功');
            } else {
                console.log('字体加载失败，使用回退字体');
            }
            
            // 移除测试元素
            document.body.removeChild(testElement);
        });
    </script>
</body>
</html>
